services:
  db:
    ports:
      - "3306:3306"
  php:
    build:
      context: .
      target: frankenphp_dev
    extra_hosts:
      - host.docker.internal:host-gateway
    volumes:
      - ./:/app:Z
      - ./frankenphp/Caddyfile:/etc/caddy/Caddyfile:roZ
      - ./frankenphp/conf.d/app.dev.ini:/usr/local/etc/php/conf.d/app.dev.ini:roZ
